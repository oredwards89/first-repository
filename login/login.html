<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="main-container">
            <div id="login-section">
                <div id="login-container">
                    <div id="logo-container">
                        <a href="../index.html"><img src="../home/images/speedcoders-logo.png" alt="Return Home Logo"></a>
                    </div>
                    <div id="user-credentials-container">
                        <div id="login-content">
                            <div id="email" class="content-container">
                                <div class="login-text">
                                    EMAIL:
                                </div>
                                <input type="email" name="email" id="email">
                            </div>
                            <div id="password" class="content-container">
                                <div class="login-text">
                                    PASSWORD:
                                </div>
                                <input type="password" name="password" id="password">
                            </div>
                            <div id="submit-container">
                                <button type="submit">LOGIN</button>
                            </div>
                        </div>

                    </div>
                    <div id="recover-or-create">
                       <a href="#"><u>Need An Account?</u></a> | <a href="../index.html"><u>Return Home</u></a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
